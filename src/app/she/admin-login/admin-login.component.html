  <div class="card text-center">
    <div class="card-header">
      Featured
    </div>
    <div class="card-body">
      <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
    <hr>
    <p class="text-success text-center">Some message goes here</p>
    <form>
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
      <input class="form-control" placeholder="Email or login" type="email" name="email" [(ngModel)] = "emailId">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
       </div>
        <input class="form-control" placeholder="******" type="password" name="password" [(ngModel)] = "password">
    </div> <!-- input-group.// -->
    </div> <!-- form-group// -->
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" routerLink="/admin/dashboard"> Login  </button>
    </div> <!-- form-group// -->
    <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
    </form>
    </div>
    <div class="card-footer text-muted">
      <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
    </div>
  </div>
