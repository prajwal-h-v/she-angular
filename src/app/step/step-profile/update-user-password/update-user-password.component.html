<div>
    <form
      action=""
      #updateUserForm="ngForm"
      class="form-style"
     
    >
        <div class="form-row">
            <div class="col-md-4 mb-3 form-group">
                <label>First Name</label>
                <input
                    type="text"
                    name="firstName"
                   
                    required
                    minlength="2"
                />
                <div class="valid-feedback" >At least 2 charactes</div>
            </div>
            <div class="col-md-4 mb-3 form-group">
                <label>Middle Name</label>
                <input
                    type="text"
                    name="middleName"
                   
                />
            </div>>
            <div class="col-md-4 mb-3 form-group">
                <label>Last Name</label>
                <input
                    type="text"
                    name="lastName"
                   
                    required
                    minlength="2"
                />
                <div class="valid-feedback">At least 2 charactes</div>
            </div>
        </div>
  
        <div class="form-row">
        <fieldset class="form-group row">
            <legend class="form-check-label" id="example-radio-group-label">Gender: </legend>
            <div class="form-check">
              <label for="gender1-label" class="form-check-abel"></label>
                <input 
                    type="radio"
                    id="gender1-label"
                    aria-labelledby="gender1-label"
                    class="form-check-input"
                    name="gender"
                   
                    value="Male"
                >
            </div>
            <div class="form-check">
                <label for="gender2-label" class="form-check-abel"></label>
                  <input 
                      type="radio"
                      id="gender2-label"
                      aria-labelledby="gender2-label"
                      class="form-check-input"
                      name="gender"
                    
                      value="Female"
                  >
              </div>
              <div class="valid-feedback">Required</div>
        </fieldset>
        </div>

      <span class="fields-row">
        <mat-form-field appearance="standard">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="userDetails.email"
            #email="ngModel"
            required
          />
          <mat-error *ngIf="email.invalid">Required. Valid Email</mat-error>
        </mat-form-field>
        <span class="form-field-space"></span>
        <mat-form-field appearance="standard">
          <mat-label>Password (Required to request change in details)</mat-label>
          <input
            matInput
            [type]="showRegisterPassword ? 'text' : 'password'"
            name="password"
            [(ngModel)]="userLoginDetails.password"
            #password="ngModel"
            minlength="8"
            required
          />
          <mat-error *ngIf="password.invalid">At least 8 charactes</mat-error>
          <mat-icon matSuffix (click)="toggleRegisterPasswordVisibility()">
            {{ showRegisterPassword ? "visibility_off" : "visibility" }}
          </mat-icon>
        </mat-form-field>
      </span>
  
      <span class="fields-row">
        <span class="radio-btn-group">
          <label id="example-radio-group-label">Job Status: </label>
          <mat-radio-group

            name="jobStatus"
            [(ngModel)]="userDetails.jobStatus"
            #jobStatus="ngModel"
            required
          >
            <mat-radio-button [value]="'EMPLOYED'"> Employed </mat-radio-button>
            <mat-radio-button [value]="'UNEMPLOYED'">
              Unemployed
            </mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="jobStatus.invalid">Required</mat-error>
        </span>
        <span class="form-field-space"></span>
        <mat-form-field appearance="standard">

            #jobTitle="ngModel"
            required
          />
          <mat-error *ngIf="jobTitle.invalid">Required</mat-error>
        </mat-form-field>
        <span class="form-field-space"></span>
        <mat-form-field appearance="standard">
          <mat-label>Salary</mat-label>
          <input
            matInput
            type="number"
            name="salary"
            [(ngModel)]="userDetails.salary"
            #salary="ngModel"
            required
          />
          <mat-error *ngIf="salary.invalid">Required</mat-error>
          <span matPrefix>â‚¹&nbsp;</span>
        </mat-form-field>
      </span>

      </span>
      <button

        Update

  </div>
