<app-step-header></app-step-header>
<app-step-navbar></app-step-navbar>
<div class="container">

    <div class="text-center" *ngIf="errorMessage!==''|| errorMessage!==null || errorMessage!==undefined " style="color: red;">
        <p class="alert alert-success" style="margin-top: 10px;">
            {{errorMessage}}
        </p>
    </div>
    <div class="row justify-content-center" style="margin-top: 10px;">
        <form class="col-lg-6" [formGroup]="sukanyaRegForm" (ngSubmit)="register()">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration Form</h2>
                </div>

                <div class="card-body">
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" formControlName="firstName">
                    </div>
                    
                    <!-- Last Name-->
                    <div class="form-group">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName">
                    </div>
                    
                    <!-- Date Of Birth -->
                    <div class="form-group">
                        <label for="dob" class="form-label">Date Of Birth</label><br>
                        <input type="date" class="form-control" formControlName="dob">
                    </div> 

                    <!-- Aadhar Number -->
                    <div class="form-group">
                        <label for="aadhar" class="form-label">Aadhar Number</label>
                        <input type="number" class="form-control" maxlength="12" pattern="[0-9]{12}" formControlName="aadharNo">
                    </div>
                    
                    <!-- Aadhar Upload -->
                    <div class="form-group">
                        <label for="formFile" class="form-label" (change)="fileUplaod($event)" >Upload Aadhar</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>
                <div class="form-group">
                    <!-- Register Button -->
                    <div class="text-center">
                        <button class="btn btn-primary" style="align-items: center;" type="submit" value="Submit">Register</button>
                    </div>
                </div>
                <div class="row" *ngIf="showMsg">
                    <div class="col-xs-12">
                        <p class="alert alert-success" style="margin-top: 10px;">
                            <strong>Registration Success!</strong>
                        </p>
                    </div>
                </div>
                
            </div>
        </form>
    </div>
</div>
