<app-step-navbar [currentTab]="'step-sukanya'"></app-step-navbar>
<div class="container">
  <div class="alert alert-danger my-3" *ngIf="isErr">
    <h3 class="m-2">{{ errorMessage }}</h3>
  </div>

  <div class="row my-4">
    <div class="col-lg-12">
      <form [formGroup]="sukanyaRegForm" (ngSubmit)="register()">
        <div class="card">
          <div class="card-header bg-green text-light">
            <h2 class="text-center m-2">Registration Form</h2>
          </div>

          <div class="card-body">
            <!-- First Name -->
            <div class="form-group my-2">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="firstName"
              />
            </div>

            <!-- Last Name-->
            <div class="form-group my-2">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="lastName"
              />
            </div>

            <!-- Date Of Birth -->
            <div class="form-group my-2">
              <label for="dob" class="form-label">Date Of Birth</label><br />
              <input type="date" class="form-control" formControlName="dob" />
            </div>

            <!-- Aadhar Number -->
            <div class="form-group my-2">
              <label for="aadhar" class="form-label">Aadhar Number</label>
              <input
                type="number"
                class="form-control"
                maxlength="12"
                pattern="[0-9]{12}"
                formControlName="aadharNo"
              />
            </div>

            <!-- Aadhar Upload -->
            <div class="form-group my-2">
              <label
                for="formFile"
                class="form-label"
                (change)="fileUplaod($event)"
                >Upload Aadhar</label
              >
              <input class="form-control" type="file" id="formFile" />
            </div>
          </div>
          <div class="card-footer bg-green">
            <div class="form-group text-center">
              <!-- Register Button -->

              <button
                class="btn btn-outline-light"
                style="align-items: center; margin: 10px"
                type="submit"
                value="Submit"
                [disabled]="!sukanyaRegForm.valid"
              >
                Register
              </button>
            </div>
          </div>
          <div class="row" *ngIf="showMsg">
            <div class="col-xs-12">
              <p class="alert alert-success" style="margin: 10px">
                <strong>Registration Success!</strong>
              </p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
