<app-ngo-navbar [currentTab]="'home'"></app-ngo-navbar>
<div class="container">
  <div class="row my-5 p-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Upcoming Courses: {{ cc }}</p>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">
            {{ ngo.name }}
            <span
              ><i class="bi bi-check-circle-fill" *ngIf="ngo.verified"></i
            ></span>
          </h3>
        </div>
        <div class="card-body">
          <p class="card-text">
            <span><strong>NGO Id:</strong></span>
            {{ ngo.ngoId }}
          </p>

          <p class="card-text">
            <span><strong>Email:</strong></span>
            {{ ngo.email }}
          </p>

          <p class="card-text">
            <span><strong>Contact:</strong></span>
            {{ ngo.contact }}
          </p>

          <p class="card-text">
            <strong>Head Quarters: </strong>{{ ngo.address }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
