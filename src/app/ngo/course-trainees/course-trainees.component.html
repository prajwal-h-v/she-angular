<app-ngo-navbar [currentTab]="'home'"></app-ngo-navbar>
<div class="container h-75">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h2 class="m-3">{{ name }}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <table class="table table-success table-striped" *ngIf="users.length > 0">
        <thead class="bg-green text-light">
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Gender</th>
          <th scope="col">Job Status</th>
          <th scope="col">Marital Status</th>
          <th scope="col">Disabled</th>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <th scope="row">{{ user.userId }}</th>
            <td>{{ user.firstName }} {{ user.lastName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.contactNo }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.jobStatus }}</td>
            <td>{{ user.maritalStatus }}</td>
            <td>{{ user.disabled }}</td>
          </tr>
        </tbody>
      </table>
      <div
        *ngIf="users.length < 1"
        class="alert alert-dark bg-green-light text-center"
      >
        <h2 class="m-2">No Users Registration found</h2>
      </div>
    </div>
  </div>
</div>
