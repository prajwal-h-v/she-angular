<app-ngo-navbar [currentTab]="'new-course'"></app-ngo-navbar>
<div class="container-fluid">
  <div class="row p-2 my-4">
    <div class="col-lg-6">
      <div class="card my-2">
        <form class="form" (ngSubmit)="createCourse()" [formGroup]="courseForm">
          <div class="card-header bg-green text-light bg-gradient">
            <h4 class="my-1">Create New Course</h4>
          </div>
          <div class="card-body bg-green-light">
            <div class="row">
              <div class="col-6">
                <div class="form-group my-2">
                  <label for="course-title">Course Title</label
                  ><input
                    type="text"
                    class="form-control"
                    name="course-title"
                    formControlName="courseTitle"
                  />
                </div>
                <div class="form-group my-2">
                  <label for="course-desc">Description</label
                  ><textarea
                    rows="5"
                    type="text"
                    class="form-control"
                    name="course-desc"
                    formControlName="courseDescription"
                  ></textarea>
                </div>

                <div class="form-group my-2">
                  <label for="">Start Date</label
                  ><input
                    type="date"
                    name="start-date"
                    class="form-control"
                    formControlName="courseStart"
                  />
                </div>
              </div>
              <div class="col-6">
                <div class="form-group my-2">
                  <label for=""
                    >Duration
                    <span class="text-muted"> (in months)</span></label
                  ><input
                    type="number"
                    min="1"
                    max="12"
                    name="duration"
                    class="form-control"
                    formControlName="courseDuration"
                  />
                </div>
                <div class="form-group my-2">
                  <label for="">Offers Job? &nbsp;</label>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      value="true"
                      name="courseJobs"
                      id="job"
                      formControlName="courseJobs"
                    /><label class="form-check-label" for="job"> Yes </label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="courseJobs"
                      id="job"
                      formControlName="courseJobs"
                      value="false"
                    /><label class="form-check-label" for="job"> No </label>
                  </div>
                </div>

                <div class="form-group my-2">
                  <label for=""
                    >Location
                    <span class="text-muted">
                      (Enter Online for online)</span
                    ></label
                  >
                  <input
                    type="text"
                    class="form-control"
                    formControlName="courseLocation"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="card-footer ng-gradient bg-green text-center">
            <button
              class="btn btn-outline-light"
              type="submit"
              [disabled]="!courseForm.valid"
            >
              Create
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="alert alert-success bg-gradient bg-green-light text-center">
        <h2>
          {{ courses.length > 0 ? "" : "No" }} Courses Pending for Approval
        </h2>
      </div>
      <div class="card my-3" *ngFor="let c of courses; let i = index">
        <div class="card-header bg-green bg-gradient">
          <div class="row">
            <div class="col-8 text-center">
              <h2 class="card-title text-light m-0">
                {{ c.title }}
              </h2>
            </div>
            <div class="col-4">
              <button class="btn btn-outline-light" (click)="deleteCourse(i)">
                View Trainees
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-sm-8">
              <label for=""> <strong> About course</strong></label>
              <p class="card-text mx-3">{{ c.description }}</p>
              <p class="card-text">
                <strong> Starts: </strong> {{ c.startDate }}
              </p>
            </div>
            <div class="col-sm-4">
              <p class="card-text">
                <strong>Duration:</strong> {{ c.durationMonth }} Months
              </p>
              <p class="card-text">
                <strong>Offers Jobs: </strong>
                <span *ngIf="c.jobOffered">Yes</span>
                <span *ngIf="!c.jobOffered">No</span>
              </p>
              <p class="card-text">
                <strong>Location:</strong> {{ c.location }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
